<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        h2 {
            text-align: left;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 50%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gender {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .gender label {
            margin: 0;
        }
        .btn {
            margin-top: 15px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 50%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrasi Akun</h2>
        <fieldset>
            <legend>Formulir Registrasi</legend>
            <form>
                <label for="name">Masukkan nama:</label>
                <input type="text" id="name" name="name" value="Ahmad Rajif">
                
                <label for="nim">Masukkan NIM:</label>
                <input type="text" id="nim" name="nim" value="202332168">
                
                <label for="email">Masukkan email:</label>
                <input type="email" id="email" name="email" value="ahmadrajif03@gmai.com">
                
                <label>Jenis Kelamin</label>
                <div class="gender">
                    <label for="laki-laki">
                        <input type="radio" id="laki-laki" name="gender" value="Laki-Laki" checked> Laki-Laki
                    </label>
                    <label for="perempuan">
                        <input type="radio" id="perempuan" name="gender" value="Perempuan"> Perempuan
                    </label>
                </div>
                
                <label for="agama">Agama</label>
                <select id="agama" name="agama">
                    <option value="Islam" selected>Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
                
                <label for="password">Masukkan password:</label>
                <input type="password" id="password" name="password" value="admin123">
                
                <label for="confirm-password">Konfirmasi password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                
                <button type="submit" class="btn">Daftar</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
